<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8SoF_iIZGABFQKJOvQwqGZ5bf8_R20H0&callback=initMap">
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://contourmapcreator.urgr8.ch/scripts/conrec.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flood Rescue - WeTeam</title>
</head>

<body onload="initialize()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.htm">
                <img src="version_beta-01.png" alt="logo" height="50em" width="100em">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.htm" style="font-size:0.75em">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donate.html" style="font-size:0.75em">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="helpline.html" style="font-size:0.75em">Helpline</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <h2 class="title">Flood Rescue - Flood Mapping and Analysis Application</h2>
    <div class="flexbox">
        <div class="map-half">
            <div id="map">
            </div>
            <div id="key">
                <div id="keys" style="float: left; font-size:0.75em;">Danger Zone</div>
                <div id="keys" style="float: right; font-size:0.75em;">Safe Zone</div>
                <div id="color"></div>
            </div>
        </div>
        <div class="search-half">
            <div id="searchbox">
                <input style="text-align : center" type="text" id="searchplace" placeholder="search your location" name="searchplace" value="" onkeydown="search(event);"><br>
                <div class="center">
                    <input type="button" id="searchbutton" onclick="searchMap()" value="Locate">
                </div>
            </div>
            <div id="NW">
                <b style="font-size: 1em">
                    North West Corner :</b> <br>
                <input type="text" placeholder="latitude" name="minLatitude" id="minLatitude" value=""
                    style="width:10em; text-align:center">&nbsp;&nbsp;

                <input type="text" placeholder="longitude"name="minLongitude" id="minLongitude" value="" style="width:10em; text-align:center">
            </div>
            <br>
            <div id="SE">
                <b style="font-size: 1em">South East Corner :</b> <br>
                <input type="text" placeholder="latitude" name="maxLatitude" id="maxLatitude" value=""
                    style="width:10em;text-align:center">&nbsp;&nbsp;
                <input type="text" placeholder="longitude"name="maxLongitude" id="maxLongitude" value="" style="width:10em;text-align:center">
            </div>
            <br>

            <div class="center">
                <input class="btn-success" id="btn1" type="button" onclick="setCoords()" value="Compute" title="retrieve elevation data">
                &nbsp;&nbsp;
                <input class="btn-danger" id="btn1" type="button" onclick="clearMap('all')" value="Clear" title="Clear Map">
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-2 bg-dark text-white-50">
        <div class="container text-center">
            <small>Developed By : WeTeam, NIT Raipur 2018</small>
        </div>
    </footer>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
